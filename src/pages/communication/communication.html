<custom-header></custom-header>
<ion-content padding id="communication">
  <div class="content">
    <!-- STORE INFO -->
    <div class="info-container">
      <div class="info-item">
        <ion-icon [name]="info.address.iconName" [color]="green" class="info-item-icon"></ion-icon>
        <p class="info-item-text">{{info.address.text}}</p>
      </div>
      <div class="info-item">
        <ion-icon [name]="info.phone.iconName" [color]="green" class="info-item-icon"></ion-icon>
        <p class="info-item-text">{{info.phone.text}}</p>
      </div>
      <div class="info-item">
        <ion-icon [name]="info.email.iconName" [color]="green" class="info-item-icon"></ion-icon>
        <p class="info-item-text">{{info.email.text}}</p>
      </div>  
    </div>

    <!-- COMMUNICATE WITH US TEXT  -->
    <h2 class="title">{{communicateWithUsText}}</h2>

    <!-- CLIENT INFO FORM -->
    <div class="form-container">
      <ion-item color="rgba(235, 236, 235, 0.945)" class="ion-no-padding input-wrapper">
        <ion-label class="label" position="floating" [innerHTML]="forms.nameSurname"></ion-label>
        <ion-input required="true" autocapitalize="on" [(ngModel)]="message.nameSurname" class="input"></ion-input>
      </ion-item>

      <ion-item color="rgba(235, 236, 235, 0.945)" class="ion-no-padding input-wrapper">
        <ion-label class="label" position="floating" [innerHTML]="forms.email"></ion-label>
        <ion-input inputmode="email" type="email" inputmode="email" class="input" [(ngModel)]="message.email"></ion-input>
      </ion-item>

      <ion-item color="rgba(235, 236, 235, 0.945)" class="ion-no-padding input-wrapper">
        <ion-label class="label" position="floating" [innerHTML]="forms.subject"></ion-label>
        <ion-input class="input" [(ngModel)]="message.subject"
          minlength="10" maxlength="10"></ion-input>
      </ion-item>

      <ion-item color="rgba(235, 236, 235, 0.945)" class="ion-no-padding input-wrapper">
        <ion-label class="label" position="floating" [innerHTML]="forms.message"></ion-label>
        <ion-textarea required="false" class="extra-info-input" [(ngModel)]="message.message"></ion-textarea>
      </ion-item>
    </div>

    <div *ngIf="messageRequestSuccesful || messageRequestFailed" class="outcome-message-wrapper">
      <p [style.color]="messageRequestSuccesful && !messageRequestFailed ? 'green' : 'red'"
        class="outcome-message" >
        {{outcomeMessage}}</p>
    </div>

    <!-- 'SEND' BUTTON -->
    <div class="button-container">
      <cta-button [ionIcon]="button.icon" [label]="button.label" (onClick)="sendMessage()"
        [disabled]="!message.nameSurname || !message.email || !message.subject || !message.message">
      </cta-button>
    </div>
  </div>


</ion-content>
