<div id="main-product-card" 
  [ngClass]="{'main-product-card-big' : !small, 'main-product-card-small' : small}">
  <p class="day">{{dayIndexMap.get(dayIndex)}}</p>
  <div class="card-container" (click)="openProduct()">
    
    <div class="text-area">
      <p class="weight"><i>{{priceBasedOnWeight ? weightText : pieceText}}</i></p>
      <p class="price">{{(product.price | number : '1.2-2').replace('.', ',')}} â‚¬</p>
    </div>
  
    <div class="image-container">
      <img class="image" src="{{product?.images[0]?.src.replace('scaled', '150x150')}}"/>
    </div> 
  </div>
  <p class="name">{{product.name}}</p>

</div>
